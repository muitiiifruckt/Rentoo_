name: rentoo

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rentoo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: rentoo
    networks:
      - rentoo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rentoo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=rentoo
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      # CORS origins: for server deployment, add your domain/IP here
      # Example: 'CORS_ORIGINS=["http://your-server-ip:3000","http://your-domain.com"]'
      - 'CORS_ORIGINS=${CORS_ORIGINS:-["*"]}'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rentoo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Use empty string to enable relative URLs (nginx proxy will handle /api and /static)
      args:
        VITE_API_URL: ""
    container_name: rentoo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rentoo-network

volumes:
  mongodb_data:
    driver: local

networks:
  rentoo-network:
    driver: bridge

