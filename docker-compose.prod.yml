name: rentoo

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rentoo-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: rentoo
    networks:
      - rentoo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rentoo-backend
    restart: always
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=rentoo
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rentoo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: rentoo-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - rentoo-network
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}

volumes:
  mongodb_data:
    driver: local

networks:
  rentoo-network:
    driver: bridge

